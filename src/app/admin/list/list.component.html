<div class="container">
  <button [routerLink]="['./novo']" type="button" class="button green right">Novo</button>
</div>

<div class="card margin white">

  <div class="container">
    <h3><b>LISTA DE POSTAGEM</b></h3>
  </div>

  <div class="container">
    <div class="responsive">
      <table class="table bordered">
        <thead>
          <tr>
            <th class="center">Postagens</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>
              {{post.title}}
              <br>
              {{post.subtitle}}
            </td>
            <td class="right" style="white-space:nowrap;">
              <div class="show-inline-block">
                <button type="button" class="bar-item button green medium" [routerLink]="['./editar', post.id]">Editar</button>
                <button type="button" class="bar-item button red medium" (click)="openModal(post.id)">Excluir</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- MODAL DELETE POST -->
  <div *ngIf="openModalDelete">
    <app-confirmation-modal (openModal)="openModalDelete = $event" (delete)="delete()"></app-confirmation-modal>
  </div>
</div>
